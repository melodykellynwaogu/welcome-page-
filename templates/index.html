<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen text-gray-200 p-4">
    <div class="max-w-xl mx-auto">
        <h1 class="text-4xl font-bold text-center text-blue-400 my-6">📝 Your Mini List</h1>

        <div class="text-center mb-6">
            <a href="/add" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded transition">
                + Add New Item
            </a>
        </div>

        <ul class="bg-gray-800 rounded-lg shadow-md p-4 space-y-4">
            {% for item in items %}
                <li class="flex justify-between items-center bg-gray-700 px-4 py-3 rounded hover:bg-gray-600 transition">
                    <span>{{ item }}</span>
                    <form action="{{ url_for('delete_item', index=loop.index0) }}" method="post">
                        <button class="text-red-400 hover:text-red-600 font-semibold" title="Delete">
                            ❌
                        </button>
                    </form>
                </li>
            {% else %}
                <li class="text-center text-gray-500">No items yet. Start by adding one!</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
